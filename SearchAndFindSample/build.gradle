apply plugin: 'com.android.application'

android {
    compileSdkVersion sdk.compile

    defaultConfig {
        applicationId "com.scandit.datacapture.searchandfindsample"
        minSdkVersion sdk.min
        targetSdkVersion sdk.target
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst '**/*.so'
    }
}

repositories {
    flatDir {
        dirs '../../library'
    }
}

dependencies {
    api(name:'ScanditCaptureCore', ext:'aar')
    api(name:'ScanditBarcodeCapture', ext:'aar')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${versions.kotlin}"

    implementation "androidx.lifecycle:lifecycle-viewmodel:${versions.viewmodel}"
    implementation "androidx.lifecycle:lifecycle-extensions:${versions.viewmodel}"

    implementation "androidx.appcompat:appcompat:${versions.androidx_appcompat}"
    implementation "androidx.dynamicanimation:dynamicanimation:${versions.androidx_animations}"

    implementation "androidx.constraintlayout:constraintlayout:${versions.androidx_constraintlayout}"

    implementation "com.squareup.okhttp3:okhttp:${versions.okhttp}"
}
